  <script>
    let nota1 = parseFloat(prompt('Introduce la nota del primer parcial'))
    let nota2 = parseFloat(prompt('Introduce la nota del segundo parcial'))
    let nota3 = parseFloat(prompt('Introduce la nota del tercer parcial'))

    let nPlus8 = 0;
    if (nota1>=8){
      nPlus8++
    }
    if (nota2>=8){
      nPlus8++
    }
    if (nota3>=8){
      nPlus8++
    }

    if(nPlus8>=2){
      console.log('Promociona')
    }else {
      console.log('No promociona')
    }
