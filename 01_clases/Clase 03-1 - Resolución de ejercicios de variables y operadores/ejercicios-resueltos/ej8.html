    // Escribir un programa que pregunte al usuario una cantidad a invertir, el interés anual y el número de años, y muestre por pantalla el capital obtenido en la inversión.
    let quantity = Number(prompt("Indique la cantidad a invertir"));
    let int = Number(prompt("Indique el tipo de interés"));
    let years = Number(prompt("Indique el número de años"));

    let interesAnual = quantity * int/100;

    let total = quantity + interesAnual * years;
    console.log("El total sería: " + total);
