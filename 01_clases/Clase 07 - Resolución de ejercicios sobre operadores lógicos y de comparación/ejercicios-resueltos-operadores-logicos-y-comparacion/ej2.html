  <script>
    let limitDown = parseFloat(prompt('Introduzca el límite inferior'))
    let limitUp = parseFloat(prompt('Introduzca el límite superior'))
    let n1 = parseFloat(prompt('Introduzca un número'))

    if(n1 > limitDown && n1 < limitUp){
      console.log(`${n1} está entre ${limitDown} y ${limitUp}`);
    }else {
      console.log('No está entre los límites')
    }

  </script>
