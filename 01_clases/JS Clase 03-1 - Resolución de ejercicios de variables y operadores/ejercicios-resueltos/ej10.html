  <script>
    // Una panadería vende barras de pan a 3.49€ cada una. El pan que no es el día tiene un descuento del 60%. Escribir un programa que comience leyendo el número de barras vendidas que no son del día y que son del día. Después el programa debe mostrar el precio habitual de una barra de pan, el descuento que se le hace por no ser fresca y el coste final total.
    
    let barraDia = 3.49;
    let barraAyer = barraDia*0.4;

    let barrasAyerCompradas = Number(prompt("Indique el número de barras de ayer compradas"));

    let totalConDescuento =barrasAyerCompradas*barraAyer;
    let totalSinDescuento = barrasAyerCompradas* barraDia;
    let descuento = totalSinDescuento- totalConDescuento;

    console.log("El total ha sido de " + totalConDescuento +". Le hemos hecho un descuento de " + descuento + ". Si no le hubiésemos hecho descuento el total sería: " + totalSinDescuento);
  </script>
