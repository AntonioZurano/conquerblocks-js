<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Ejemplo de carrusel con Swipper</h1>
    <p>Visítalo en: <a href="https://swiperjs.com/">aquí</a> y los demos están en <a href="https://swiperjs.com/demos">aquí</a></p>

    <section>
      <div class="swipperContainer">
        <div class="swiper miPrimerCarrusel">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=1" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=2" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=3" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=4" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=5" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=6" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=7" alt=""></div>
            <div class="swiper-slide"><img src="https://picsum.photos/600/400?r=8" alt=""></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
